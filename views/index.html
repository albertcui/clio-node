<!DOCTYPE html>
<html lang="en" ng-app="clioApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">

    <title>CLIO - Team Lima Design</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/bs/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/jumbotron-narrow.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="/assets/js/controllers.js"></script>
  </head>

  <body ng-controller="SearchController">
    <div class="container">

      <div class="header">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Columbia University Libraries / Information Services</a>
            </div>
          </div>
        </nav>
        <h3></h3>
      </div>
      
      <div class="jumbotron">
        <h1>CLIO</h1>
        
      </div>

      <div class="row marketing">
        
        <!-- HTML for SEARCH BAR -->
        <div class="search_boxes pull-left">
          <div class="basic_search">
          <div class="search_box quicksearch selected">
            <form ng-submit="search()">
              <div class="search_row input-append" escape="false">
                <div class="form-group" style="display: inline;">
                  <div class="input-group">
                    <input class="search_q without_options form-control" id="quicksearch_q" name="q" placeholder="Catalog, Articles, Academic Commons, Library Web" type="text" value="" ng-model="searchText">
                    <div class="input-group-btn">
                      <button class="btn basic_search_button btn-primary form-control" name="commit" type="submit" value="Search">
                        <span class="glyphicon glyphicon-search icon-white"></span> 
                        <span class="visible-lg-inline">Search</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          </div>
        </div>
        
        <div><br/></div>
        <div class="row">
          <div class ="col-md-2 col-md-offset-2"><label><input type="checkbox" name="option3" value="Cheese"> Article</label></div>
          <div class ="col-md-2"><label><input type="checkbox" name="option3" value="Cheese"> Book</label></div>
          <div class ="col-md-2"><label><input type="checkbox" name="option3" value="Cheese"> E-Book</label></div>
          <div class ="col-md-2"><label><input type="checkbox" name="option3" value="Cheese"> Journals</label>
        </div>
      </div> <!-- /row -->

        <div><br/></div>
        <a href="advanced.html"><i class="glyphicon glyphicon-plus-sign"></i>
        <font size="4">Advanced</font></a>

      </div>

      <div id="results">
        <ul class="unstyled">
          <li ng-repeat="result in results">
            <span class="done-{{todo.done}}">{{result}}</span>
          </li>
        </ul>
      </div>

      <footer class="footer">
        <p>&copy;Columbia University 2014 - DAPME, Team Lima</p>
      </footer>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
